<body>

    <div class="container" id="app">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">

            <div class="panel-heading">
              <div class="row">
              </div>
              <h3><strong>Upload </strong>Image</h3>
              <hr>
            </div>

          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">

                <form method="post" style="display: block;">

                  <div class="form-group">
                    <input type="text" v-model='imageDetail.name' name="username" tabindex="1" class="form-control" value="">
                  </div>

                  <div class="input-group">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" @change="onFileChanged">
                      <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                    </div>
                  </div><br>

                  <div class="form-group">
                    <label for="comment">Description:</label>
                    <textarea class="form-control" v-model='imageDetail.description' rows="5" id="comment"></textarea>
                  </div>

                  <div class="form-group" style="width: 100%">
                    <button class="form-control btn btn-login" tabindex="4" type="button" @click="onUpload">Upload File</button>
                  </div>

                </form>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
